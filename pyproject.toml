[tool.poetry]
name = "httpx_scripts"
version = "0.1.0"
description = ""
authors = ["AlexanderKhalikov <sasha.khalikov@gmail.com>"]

packages = [
    {include = "scripts"}
]


license = "MIT"
classifiers = [
    "Operating System :: MacOS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]


[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.23.0"
requests = "^2.28.1"
PyYAML = "^6.0"
