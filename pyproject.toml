pytest-httpx = "^0.21.0"
pytest-asyncio = "^0.19.0"
asyncmock = "^0.4.2"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
